<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="/BTC/resources/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/BTC/resources/css/BlockChainDemo.css">
</head>
<body>

<div class="whole">

    <!--head -->
    <div class="item-head">
        <div class="item-left-head">
            BlockChainDemo
        </div>
    </div>

    <div class="neck"></div>

    <!--body-->
    <div class="body">

        <!--第一行-->
        <div style="width: 96%;height: 50px;margin: auto;" class="item">
            <div class="item-left-one">

                <!-- 账户地址 -->
                Address: <input id="address" class="input-address" value=""/>

            </div>
            <div style="width: 10%;height: 100%;" class="item">
                <img src="/BTC/resources/image/icon_receive.png" style="width: 40px;height: 40px;">
            </div>
        </div>

        <!--第二行-->
        <div style="width: 96%;height: 100px;margin: auto;" class="item-left">
            <div class="second-row-title">

                <!--账户余额-->
                Balance:
            </div>

            <div class="second-row-input">
                <input id="balance" type="text" placeholder="余额加载中..." class="balance-input" readonly>
            </div>
            <text style="margin-left: 10px;font-size: 18px;color:#D3D3D3">
                BTC
            </text>
        </div>

        <!--第三行-->
        <div style="width: 96%;height: 80px;margin: auto;" class="item">
            <div style="width: 50%;height: 100%;" class="item-left">
                <div style="border-bottom: 6px solid red;width: 80%;height:50%;" class="item-left">

                    <!-- 发送金额 -->
                    <input id="sendMoney" placeholder="输入交易金额" type="text"/>
                </div>
            </div>
            <div style="width: 50%;height: 100%;" class="item-right">
                <text style="color: #FF8C00;font-size: 32px;font-weight: 600;">
                    Fee:
                </text>

                <text id="fee" style="margin-left: 10px;font-size: 32px;color:#D3D3D3">
                    0.00001
                </text>
                <text style="margin-left: 10px;font-size: 32px;color:#D3D3D3">
                    BTC
                </text>

            </div>
        </div>

        <!--第四行-->
        <div style="width: 96%;height: 100px;margin: auto;" class="item-left">
            <div style="width:12%;height: 100%;font-size: 28px;font-weight: 500;margin: auto" class="item-left">
                Send to:
            </div>

            <!--发送方地址-->
            <div style="width:78%;height: 100%;font-size: 30px;font-weight: 500;margin-top: 50px">
                <input id="sendAddress" class="input-balance" placeholder="输入交易地址" value=""/>
            </div>

            <div style="width: 10%;height: 100%;" class="item">
                <img src="/BTC/resources/image/icon_receive.png" style="width: 40px;height: 40px;">
            </div>
        </div>

        <!--第五行 按钮-->
        <div style="width: 96%;height: 100px;margin: auto;" class="item">
            <div style="width: 10%;height: 100%;" class="item"></div>

            <div style="width: 40%;height: 100%;" class="item">
                <button id="btn_pushTX" onclick="pushTX()" class="item btn">Push TX</button>
            </div>
            <div style="width: 40%;height: 100%;" class="item">
                <button id="btn_getTransaction" onclick="getTransaction()" class="item btn">Get Transaction List
                </button>
            </div>

            <div style="width: 10%;height: 100%;" class="item"></div>
        </div>

        <!--第六行-->
        <div style="width: 96%;height: 100px;margin: auto;" class="item-left">
            <div style="width:90%;height: 100%;font-size: 32px;font-weight: 600; color: #FF8C00;" class="item-left">
                TX Hash:
            </div>
            <div style="width: 10%;height: 100%;" class="item">
                <img src="/BTC/resources/image/icon_receive.png" style="width: 40px;height: 40px;">
            </div>
        </div>

        <!--第七行 显示response-->
        <div style="width:60%;margin: auto;height: auto;margin-left:6px;font-size:30px" class="item-left">
            <pre id="transactionList"
                 style="font-size:18px;white-space: pre-wrap;word-wrap: break-word;display: contents">
                展示交易记录。。。
            </pre>
        </div>
    </div>
</div>

<script src="/BTC/resources/js/tools/jquery-1.12.4.min.js"></script>

<script>
    //钱包信息
    var wallet = {
    	// address: "1Ag8vD6axmhXAFEPZkBFxcwUoW1Wsm25qR",
        // privateKey: "5KXF8f1t5rGPkboUsvTbAmMNUFEeijJgCFPqXPEFbPqryku4Qcb"
        // address: "14XaUMBjfhL4Z38kb3pBCBq3DTXuWAJcQG",
        // privateKey: "5KRQtgrc4mLfqL5zfDXQUYLKgSxbCYvRtcaGSkQFcEz2S28ojeG"
        address: "1PmR1EUzWdygApeuNX5WU9KqdwfEYjzzqp",
        privateKey: "5JR6FD5sFVxmbLFWUGEbQCybz4dxEmxNYXppwxQDjqhUyccSW1Z"
    };

    //初始化方法
    $(function () {
        //显示钱包地址
        $("#address").val(wallet.address);

        //初始化余额
        initBalance();

    });


    //查询账户余额
    function initBalance() {
        //账户
        var address = wallet.address;
        $.ajax({
            data: {
                "address": address
            },
            url: "/BTC/getBalance",
            type: "POST",
            dataType: "json",
            success: function (resultData) {

                //获取余额
                var balance = resultData["final_balance"];
                //显示余额
                $('#balance').val(balance);
            },
            error: function (xhr, ajaxOptions, thrownError) {
                console.log(xhr.status);
                console.log(thrownError);
            }
        });
    }

    //发送
    function pushTX() {
        var fee = $("#fee").text();
        var amount = $("#sendMoney").val();
        var fromAddress = $("#address").val();
        var toAddress = $("#sendAddress").val();

        //非空验证
        if (fee == null || fee == ""
            || amount == null || amount == ""
            || fromAddress == null || fromAddress == ""
            || toAddress == null || toAddress == "") {
            alert("请输入交易金额或地址")
            return;
        }

        //发送交易信息类
        var transactionVo = {
            fee: fee,
            amount: amount,
            fromAddress: fromAddress,
            toAddress: toAddress,
            privateKey: wallet.privateKey
        };

        $.ajax({
            data: transactionVo,
            url: "/BTC/pushTX",
            type: "POST",
            dataType: "json",
            success: function (resultData) {
                console.log(resultData);

                if (resultData) {
                    alert("交易发送成功！")
                } else {
                    alert("交易发送失败！")
                }

                //清空地址框
                $("#sendAddress").val("");
            },
            error: function (xhr, ajaxOptions, thrownError) {
                console.log(xhr.status);
                console.log(thrownError);
            }
        });
    }


    //获取交易记录
    function getTransaction() {
        $.ajax({
            data: {
                address: wallet.address
            },
            url: "/BTC/getTransactionList",
            type: "POST",
            dataType: "json",
            success: function (resultData) {
                console.log(resultData);
                //转换json
                var showTransaction = JSON.stringify(resultData);
                //显示response到页面
                $("#transactionList").text(showTransaction);

            },
            error: function (xhr, ajaxOptions, thrownError) {
                console.log(xhr.status);
                console.log(thrownError);
            }
        });
    }


</script>

</body>
</html>
